<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Ejercicio 7 - Fondos CSS</title>
		<style type="text/css" media="screen">
			.examplemultiplebackgroundsa {
				width: 1200px;
				height: 600px;
				position: relative;
				background: url("fondo-negro.jpg") no-repeat center;
				background-size: cover;
			}
			.examplemultiplebackgroundsa::before {
				content: "";
				background: url("jason.png") no-repeat top center;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 2;
			}
			.examplemultiplebackgroundsa::after {
				content: "";
				background: url("sangre.png") repeat-x bottom;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 300px;
				z-index: 1;
			}
			.examplemultiplebackgroundsa p {
				position: absolute;
				top: 10px;
				right: 10px;
				color: black;
				font-weight: bold;
				font-size: 24px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="examplemultiplebackgroundsa">
			<p>Ejercicio de fondos m√∫ltiples</p>
		</div>
	</body>
</html>
