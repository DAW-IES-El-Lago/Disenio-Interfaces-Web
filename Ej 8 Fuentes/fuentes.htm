<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Fuentes en HTML</title>
    <!-- Enlace a la fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .fuente-google {
        font-family: "Pixelify Sans", cursive;
        font-size: 60px;
        color: #7033ff;
      }

      .fuente-web {
        font-family: "Noto Serif", serif;
        font-size: 36px;
        color: #ff5733;
      }
    </style>
  </head>
  <body>
    <h1 class="fuente-google">Encabezado h1 con fuente de Google Fonts</h1>
    <p>Este es un párrafo con la fuente predeterminada del navegador.</p>
    <h2 class="fuente-web">Encabezado h2 con fuente Web Font personalizada</h2>
    <p>Otro párrafo con la fuente predeterminada del navegador.</p>
  </body>
</html>
